<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 25px;
      border-radius: 20px;
      position: relative;
      z-index: 2;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #d63384;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <img src="IMG_4137.jpeg" alt="Us ðŸ’•">
  <h1>Haiden, will you be my Valentine? ðŸ’˜</h1>
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No</button>
</div>

<script>
  // Moving "No" button
  const noBtn = document.getElementById("no");
  noBtn.style.left = "60%";
  noBtn.style.top = "60%";

  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
  });

  // Hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 300);

  // Fireworks
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function fireworks() {
    for (let i = 0; i < 100; i++) {
      ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
      ctx.beginPath();
      ctx.arc(
        Math.random() * canvas.width,
        Math.random() * canvas.height,
        Math.random() * 4,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }
  }

  document.getElementById("yes").addEventListener("click", () => {
    fireworks();
  });
</script>

</body>
</html>
